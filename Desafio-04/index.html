<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabela estilizada</title>
</head>
<body>

    <div class="container">
        <h1>Tabela de Preços</h1>
        <table class="tabela">
            <caption class="titulo moda">Moda</caption>
             <tr class="cabecalo">
                <th>Produto</th>
                <th>Tamanho</th>
                <th>Valor</th>
             </tr>
             <tr>
                <th>Camiseta</th>
                <td>M</td>
                <td>R$ 49,00</td>
             </tr>
             <tr>
                <th>Tênis</th>
                <td>42</td>
                <td>R$ 90,00</td>
             </tr>
        </table>
        <table class="tabela">
            <caption class="titulo casa">Casa</caption>
             <tr>
                <th>Produto</th>
                <th>Valor</th>
             </tr>
             <tr>
                <th>Sofá</th>
                <td>R$ 1.200,00</td>
             </tr>
             <tr>
                <th>Televisão</th>
                <td>R$ 5.000,00</td>
             </tr>
        </table>
    </div>
    
</body>
</html>
